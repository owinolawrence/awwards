{% load bootstrap3 %}
{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand" href="{% url 'post-create' %}">THE AWARD</div>
            </div>

            <!-- adding search form -->
            <div class="col-sm-4 col-md-4 navbar-right">
                <form class="navbar-form" role="serach" action="{% url 'search_results'%}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search " name="project">
                        <div class="input-group-btn">
                            <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- search form end -->
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <ul>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                            aria-expanded="false">Account
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="{%url 'index'%}">Home</a>
                            </li>
                            
                            <li>
                                <a href="/accounts/password/change">Change Password</a>
                            </li>
                            <li>
                                <a href="/logout">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <li>
                    <a class='btn btn-primary' href="/accounts/login">Login</a>
                    <a class='btn btn-primary' href="/accounts/register">SignUp</a>

                </li>

                {% endif %}
            </div>
        </div>
    </nav>
</body>

</html>
